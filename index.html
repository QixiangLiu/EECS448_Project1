<!DOCTYPE html>
<html>
	<head>
		<title>EECS 448 - Clock Project</title>
		<link rel="stylesheet" href="css/main.css" >
	</head>
	<body>
	<!-- Main Dispaly -->	
	<div id="main_display">
	
		<!-- Display Time -->
		<div id="time_display">
			<p id="time"><span id="full-time"></span><span id="am_pm"></span></p>
		</div>
		
		<!--Display Time Controls -->
		<div id="controls_display">	
		
			<!-- Select time mode -->
			<div id="time_mode">
				  <input type="radio" name="colors" id="display_12hr" checked="checked">12 Hr 
				  <input type="radio" name="colors" id="display_24hr">24 Hr
			</div>
	
			<!-- Set time -->
			<div id="set_time_input">
				<select id="select_hour"></select>
				<select id="select_minute"></select>
				<select id="select_second"></select>
				<select id="select_am_pm">
					<option value="am" selected="selected">AM</option>
					<option value="pm">PM</option>	
				</select>	
				<button type="button" id="set_time">Set Time</button>
			</div>
		</div>
	</div>
		<script type="text/javascript" src="js/clock.js"></script>
	</body>
</html>
